<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/script.js"></script>
    <title>Tamagabby</title>
  </head>
  <body>
    <div class="container">
      <h1>Tamagabby!</h1>
      <div class="row">
        <div class="col-sm-3">
          <form id="hatch-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text" placeholder="Add lots of new friends!">
            </div>
            <button type="submit" class="btn">Hatch!</button>
          </form>
        </div>

        <div class="col-sm-5">
          <h2>&hearts;&#9825; So many pet friends!&#9825;&hearts;</h2>
          <ul id="petList">

          </ul>
        </div>
        <div class="col-sm-4" id="cemetary">
          <h2>&#9904;Pet Cemetary&#9904;</h2>
          <ul id="deathList">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
